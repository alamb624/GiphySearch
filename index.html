<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
    <body>
    <h1>Giphy Search</h1>
        <form action="#" method="GET" class="d-flex justify-content-center gif-search-form js-gif-search-form">
            <div class="m-3">
                <input 
                    type="text" 
                    class="form-control" 
                    id="gif-content" 
                    placeholder="Topic" 
                    name="giphy-content" 
                    required 
            />
            </div> 
            <div class="m-3">
                <select class="form-select" aria-label="Number of gifs" name="number-of-gifs">
                    <option selected value="1">1</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                </select>
            </div>
            <div class="m-3"> 
                <button type="submit" class="btn btn-success">Search</button>
            </div>
        </form>
        <section class="results-section js-results-section"></section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
        crossorigin="anonymous">
        </script>
        <script src="./giphy-search.js"></script>
    </body>
</html>
